name: Build site, and Deploy site to Pages

on:
  # 手動実行
  workflow_dispatch:
  # mainブランチへのpush
  push:
    branches: ["main"]

# GitHub Pagesへのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Vite+Reactのサイトをビルド
  build:
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Tokyo"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: pnpm install
      - name: Build all apps and create deploy structure
        run: |
          date
          # 全アプリをビルド
          pnpm build

          # デプロイ用ディレクトリ作成
          mkdir -p deploy

          # 各アプリのdistをコピー
          cp -r packages/whole/dist deploy/whole
          cp -r packages/fukui-terminal/dist deploy/fukui-terminal
          cp -r packages/tojinbo/dist deploy/tojinbo
          cp -r packages/rainbow-line/dist deploy/rainbow-line

          # ランディングページをルートにコピー
          cp -r packages/landing-page/dist/* deploy/
        env:
          PAGES: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  # GitHub Pagesへデプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
